<div class="limiter">
  <div class="container-login100" style="background: linear-gradient(43deg,#00e6d0,#2874f0 64%)">
    <form #LoginForm="ngForm" (ngSubmit)="loginVertification(LoginForm)">
      <div class="wrap-login100 p-5">
        <span class="login100-form-title">
          Login
        </span>
        <div class="wrap-input100 validate-input mt-3">
          <span class="label-input100">Username</span>
          <input required class="input100" type="text" name="username" #username="ngModel" [(ngModel)]="user.username"
            placeholder="Type your username">
          <span class="focus-input100" data-symbol="&#xf206;"></span>
        </div>
        <div class="wrap-input100 validate-input mt-3">
          <span class="label-input100">Password</span>
          <input required class="input100" type="password" name="password" #password="ngModel" [(ngModel)]="user.password"
            placeholder="Type your password">
          <span class="focus-input100" data-symbol="&#xf190;"></span>
        </div>

        <div class="mt-4 container-login100-form-btn">
          <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit" class="login100-form-btn" *ngIf="buttonDisable">Login</button>
            <button class="login100-form-btn-disable" *ngIf="!buttonDisable" disabled>Please Wait...</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
